<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Indian Finder.com ‚Äì Finding Indian Fails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --text: #f9fafb;
      --muted: #9ca3af;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.5);
      --radius-lg: 999px;
      --transition-fast: 0.18s ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
        url("india-flag.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell { width: 100%; max-width: 1100px; }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 2rem;
      box-shadow: var(--shadow-soft);
      padding: 28px 24px 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      backdrop-filter: blur(12px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.6rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .badge {
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    /* üîó X AUTH AREA */
    .x-auth {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .x-btn {
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      cursor: pointer;
      transition: background 0.18s ease-out, border-color 0.18s ease-out;
      white-space: nowrap;
    }

    .x-btn:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(148,163,184,0.9);
    }

    .x-status {
      font-size: 0.75rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 18px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }

    .hero { font-size: 1.4rem; line-height: 1.3; margin-bottom: 10px; }
    .hero-sub { font-size: 0.9rem; color: var(--muted); margin-bottom: 18px; }

    .btn {
      background: linear-gradient(135deg, #f97316, #ec4899);
      padding: 12px 26px;
      border-radius: var(--radius-lg);
      cursor: pointer;
      border: none;
      font-size: 0.98rem;
      font-weight: 600;
      color: #0f172a;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      box-shadow: 0 14px 32px rgba(248,113,113,0.55);
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 40px rgba(248,113,113,0.7);
    }

    .secondary-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      font-size: 0.85rem;
      color: var(--text);
      text-decoration: none;
      background: rgba(15,23,42,0.9);
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
<div class="shell">
  <div class="card">
    <header>
      <div>
        <h1>Indian Finder.com</h1>
        <div class="badge">üáÆüá≥ / üé¨ / üòÇ <span>Videos + Memes</span></div>
      </div>

      <!-- üîó TOP RIGHT X AUTH -->
      <div class="x-auth">
        <span class="x-status" id="xStatus">Not connected</span>
        <button class="x-btn" id="connectXBtn">Connect to X</button>
      </div>
    </header>

    <div class="layout">
      <div>
        <div class="hero">
          Press the button.<br />Watch someone else fail.
        </div>
        <div class="hero-sub">
          Each click shows a random <strong>video fail</strong> or
          <strong>image meme</strong> from the vault.
        </div>

        <button class="btn" id="showFailBtn">
          <span>üé¨</span><span>Show me a fail</span><span>üí•</span>
        </button>

        <a href="submit.html" class="secondary-btn">‚¨ÜÔ∏è Upload your fail</a>
      </div>

      <div class="player-card">
        <div class="media-shell" id="mediaShell">
          <div class="placeholder">ü§ï Tap ‚ÄúShow me a fail‚Äù</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const API_BASE = "https://inidan-finder-production-c13b.up.railway.app";

  const connectXBtn = document.getElementById("connectXBtn");
  const xStatus = document.getElementById("xStatus");

  async function refreshXStatus() {
    try {
      const res = await fetch(`${API_BASE}/api/x/status`, { credentials: "include" });
      const data = await res.json();

      if (data.connected && data.username) {
        xStatus.textContent = `Connected as @${data.username}`;
        connectXBtn.style.display = "none";
      } else {
        xStatus.textContent = "Not connected";
        connectXBtn.style.display = "inline-block";
      }
    } catch {
      xStatus.textContent = "Not connected";
      connectXBtn.style.display = "inline-block";
    }
  }

  connectXBtn.onclick = () => {
    window.location.href = `${API_BASE}/api/x/connect`;
  };

  document.addEventListener("DOMContentLoaded", refreshXStatus);
</script>
</body>
</html>
